project(":cms-module") {
    apply plugin: 'java-library'

    bootJar {
        archivesBaseName = 'ssafy'
        archiveFileName = 'ssafy-cms-module-0.0.1.jar'
        archiveVersion = "0.0.1"
    }

    configurations {
        all {
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        }
    }

    dependencies {
        implementation project(":core-module")
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter'
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-validation'
        implementation 'org.springframework.boot:spring-boot-starter-security'
        implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
        implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
        implementation 'io.jsonwebtoken:jjwt:0.9.1'
        implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect'
        implementation 'com.google.code.gson:gson:2.8.5'
        implementation 'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.1.RELEASE'
        implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3'
        implementation 'org.springframework.boot:spring-boot-starter-log4j2'
        implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'
        implementation 'junit:junit:4.13.1'
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.springframework.kafka:spring-kafka-test'
        testImplementation 'org.springframework.security:spring-security-test'
        implementation 'org.springframework.boot:spring-boot-devtools'
        implementation 'com.google.code.findbugs:jsr305:3.0.2'
        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    }
}
subprojects {
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            // QueryDSL JPA
            if (details.requested.group == 'com.querydsl' &&
                    details.requested.name == 'querydsl-jpa') {
                details.useTarget "com.querydsl:querydsl-jpa:${queryDslVersion}:jakarta"
            }
            // QueryDSL APT
            if (details.requested.group == 'com.querydsl' &&
                    details.requested.name == 'querydsl-apt') {
                details.useTarget "com.querydsl:querydsl-apt:${queryDslVersion}:jakarta"
            }
        }

        // javax.persistence 의존성 제외
        exclude group: 'javax.persistence', module: 'javax.persistence-api'
        exclude group: 'javax.persistence', module: 'persistence-api'
    }
}