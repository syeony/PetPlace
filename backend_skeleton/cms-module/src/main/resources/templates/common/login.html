<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/loginLayout}">
<head>
    <style>
        .login_area {
            background:#15171c;
            width:100%;
            height:100vh;
            display:flex;
            align-items:center;
            align-content:center;
            justify-content:center;
        }
        .login_title {
            font-size:24px;
            color:#fff;
            font-family:'나눔고딕';
            text-align:center;
            margin-top: 0px;
            margin-bottom: 20px;
        }
        .login_box {
            width:400px;

            border-radius:8px;
            background:#20212a;
            padding:40px;
            box-sizing:border-box;
            display:flex;
            align-items:flex-start;
            align-content:flex-start;
            justify-content:center;
            flex-wrap:wrap
        }
        .login_inp { width:100%;}
        .login_inp th{
            font-size: 13px; font-weight:400; color:#666775; padding-bottom:10px;
        }
        .login_inp td{ padding-bottom:10px; }
        .login_inp input[type="text"], .login_inp input[type="password"] {
            padding:0px;
            margin:0;
            border-radius:4px;
            box-sizing:border-box;
            width:100%;
            height:36px;
            border:1px solid #3a3c4d;
            background:#1b1c24;
            font-family:'나눔고딕';
            color:#fff;
            text-indent:10px;
        }
        .btn_login {
            color:#fff;
            font-size:16px;
            font-weight:600;
            text-align:center;
            line-height:50px;
            font-family:'나눔고딕';
            width:100%;
            height: 40px;
            display:flex;
            align-items:center;
            align-content:center;
            justify-content:center;
            background:#17a9ca;
            margin-top:30px;
            border-radius:4px;
        }
        .login_etc {
            display:flex;
            align-items:center;
            align-content:center;
            justify-content:flex-start;
            width:100%;
        }
        .login_etc span + span {margin-left:28px;}
        /* checkbox style */
        input.css-checkbox[type="checkbox"] { display:none; }
        input.css-checkbox[type="checkbox"] + label{
            position:relative;
            font-size: 14px;
            font-weight:400;
            color:#fff;
        }
        input.css-checkbox[type="checkbox"] + label.css-label:after {
            position:absolute;
            top:50%;
            transform:translateY(-50%);
            left:0;
            width:16px;
            height:16px;
            border:2px solid #6c6c6d;
            box-size: border-box;
            border-radius:4px;
            content:'';
        }
        input.css-checkbox[type="checkbox"] + label.css-label {
            display:inline-block;
            position:relative;
            padding-left:25px;
            font-size:14px;
            vertical-align:middle;
            cursor:pointer;
            font-weight:400;
            color:#fff;
            font-family:'나눔고딕';
            display:flex;
            align-items:flex-start;
            align-content:flex-start;
            justify-content:center;
        }
        input.css-checkbox[type="checkbox"]:checked + label.css-label:after {
            background:url('/common/images/min_chk_icon.png') center no-repeat;
            border:2px solid #17a9ca;
        }
    </style>
    <script type="text/javascript">
        function fnLogin(){

            if($("#user_id").val() == ""){
                alert("ID를 입력해 주세요.");
                $("#user_id").focus();
                return;
            }

            if($("#user_pwd").val() == ""){
                alert("패스워드를 입력해 주세요.");
                $("#user_pwd").focus();
                return;
            }

            saveid();
            fnAddElement("aform", "try_login", "Y");
            $("#aform").attr({action:"/login.do", method:'post'}).submit();
        }

        function setCookie (name, value, expires) {
            document.cookie = name + "=" + escape (value) + "; path=/; expires=" + expires.toGMTString();
        }

        function getCookie(Name) {
            var search = Name + "=";
            if (document.cookie.length > 0) { // 쿠키가 설정되어 있다면
                offset = document.cookie.indexOf(search);
                if (offset != -1) { // 쿠키가 존재하면
                    offset += search.length;
                    // set index of beginning of value
                    end = document.cookie.indexOf(";", offset);
                    // 쿠키 값의 마지막 위치 인덱스 번호 설정
                    if (end == -1)
                        end = document.cookie.length;
                    return unescape(document.cookie.substring(offset, end));
                }
            }
            return "";
        }

        function saveid() {

            var form = document.aform;
            var expdate = new Date();
            // 기본적으로 30일동안 기억하게 함. 일수를 조절하려면 * 30에서 숫자를 조절하면 됨
            if (form.checkId.checked)
                expdate.setTime(expdate.getTime() + 1000 * 3600 * 24 * 30); // 30일
            else
                expdate.setTime(expdate.getTime() - 1); // 쿠키 삭제조건
            setCookie("saveid", form.id.value, expdate);
        }

        function getid(form) {
            form.checkId.checked = ((form.id.value = getCookie("saveid")) != "");
        }

        function fnInit() {
            getid(document.aform);
        }

        $(document).ready(function(){
            fnInit();
        });

        //로그인 페이지 관련
        $(function(){
            $('.button-checkbox').each(function(){
                var $widget = $(this),
                    $button = $widget.find('button'),
                    $checkbox = $widget.find('input:checkbox'),
                    color = $button.data('color'),
                    settings = {
                        on: {
                            icon: 'glyphicon glyphicon-check'
                        },
                        off: {
                            icon: 'glyphicon glyphicon-unchecked'
                        }
                    };

                $button.on('click', function () {
                    $checkbox.prop('checked', !$checkbox.is(':checked'));
                    $checkbox.triggerHandler('change');
                    saveid(document.aform);
                    updateDisplay();
                });

                $checkbox.on('change', function () {
                    updateDisplay();
                });

                function updateDisplay() {
                    var isChecked = $checkbox.is(':checked');
                    // Set the button's state
                    $button.data('state', (isChecked) ? "on" : "off");

                    // Set the button's icon
                    $button.find('.state-icon')
                        .removeClass()
                        .addClass('state-icon ' + settings[$button.data('state')].icon);

                    // Update the button's color
                    if (isChecked) {
                        $button
                            .removeClass('btn-default')
                            .addClass('btn-' + color + ' active');
                    }
                    else
                    {
                        $button
                            .removeClass('btn-' + color + ' active')
                            .addClass('btn-default');
                    }
                }
                function init() {
                    updateDisplay();
                    // Inject the icon if applicable
                    if ($button.find('.state-icon').length == 0) {
                        $button.prepend('<i class="state-icon ' + settings[$button.data('state')].icon + '"></i>');
                    }
                }
                init();
            });
        });

    </script>
</head>
<th:block layout:fragment="content">
    <div class="login_area">
        <form id="aform" name="aform" action ="/login.do" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <fieldset>
                <h2 class="login_title">SSAFY CMS LOGIN</h2>
                <div class="login_box">
                    <table class="login_inp">
                        <tr>
                            <th>아이디</th>
                        </tr>
                        <tr>
                            <td style="">
                                <input type="text" name="user_id" id="user_id" placeholder="ID" value="">
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" name="user_pwd" id="user_pwd" onKeyDown="javascript:if (event.keyCode == 13) { fnLogin(); }" placeholder="Password" value="">
                            </td>
                        </tr>
                    </table>
                    <div class="login_etc">
                        <span>
                            <input type="checkbox" id="checkId" name="checkId" class="css-checkbox"/>
                            <label for="checkId" class="css-label">ID 기억하기</label>
                        </span>
                        <span>
                            <input type="checkbox" id="checkAutoLogin" name="checkAutoLogin" class="css-checkbox"/>
                            <label for="checkAutoLogin" class="css-label">자동 로그인</label>
                        </span>
                    </div>
                    <a href="#" onclick="fnLogin();" class="btn_login">로그인</a>
                </div>
            </fieldset>
        </form>
    </div>
</th:block>
</html>
