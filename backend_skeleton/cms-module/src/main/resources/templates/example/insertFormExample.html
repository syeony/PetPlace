<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <script th:inline="javascript">

        // validation 체크, 등록 submit 예제
        function fnInsert(){

            if($("[name=ex1]").val() == ""){
                alert("필수입력 필드명을 입력해 주세요.");
                $("[name=ex1]").focus();
                return;
            }

            if(confirm("등록하시겠습니까?")){
                $("#aform").attr({action:"등록 url", method:'post'}).submit();
            }
        }

    </script>
    <section class="content-header">
        <h1>등록페이지</h1>
    </section>

    <section class="content">
        <form id="aform" name="aform" action="/cms/example/listExample.do">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box box-primary">
                            <div class="box-body no-padding">
                                <table class="dark_table2 wp100">
                                    <colgroup>
                                        <col style="width:49%;">
                                        <col style="width:2%;">
                                        <col style="width:49%;">
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <th class="required_field">필수입력 필드명</th>
                                        <th></th>
                                        <th>선택입력 필드명</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control" id="ex1" name="ex1" placeholder="필수입력 필드명" onkeyup="cfLengthCheck('필수입력 필드명', this, 100);"/>
                                        </td>
                                        <td></td>
                                        <td>
                                            <input type="text" class="form-control" id="ex2" name="ex2" placeholder="선택입력 필드명" onkeyup="cfLengthCheck('선택입력 필드명', this, 100);"/>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!-- /.box-body -->
                        </div><!-- /.box -->
                        <div class="box-footer">
                            <div class="flex end btn_wrap btn_wrap btn_wrap btn_wrap btn_wrap btn_wrap btn_wrap">
                                <button type="button" class="btn-primary btn_bg_gray ml10" onclick="fnList(); return false;">
                                    <img src="/images/back_icon.png" alt="목록"> 목록
                                </button>
                                <button type="button" class="btn-primary btn_bg_sky ml10" onclick="fnInsert(); return false;">
                                    <img src="/images/add_icon.png" alt="등록"> 등록
                                </button>
                            </div>
                        </div>
                    </div><!-- /.box -->
                </div><!--  /.col-xs-12 -->
            </div><!-- ./row -->
        </form>
    </section><!-- /.content -->
</th:block>
</html>
