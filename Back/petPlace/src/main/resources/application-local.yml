# application-local.yml

# JWT 설정 (로컬 테스트용)
jwt:
  secret: your-super-secret-key-that-is-long-and-secure-enough-to-be-safe
  expiration_time: 86400000

spring:
  # 로컬 DB 접속 정보
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  # JPA 설정
  jpa:
    hibernate:
      # 앱 실행 시마다 테이블을 자동으로 삭제하고 다시 생성 (테스트에 유용)
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.minjeok4go.petplace.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.filter: DEBUG