<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트원 본인인증 테스트</title>
    <!-- 1. 포트원 라이브러리 로드 -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <!-- (디자인용) Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg text-center">
        <h1 class="text-2xl font-bold text-gray-800">백엔드용 본인인증 테스트</h1>
        <p class="text-gray-600">
            아래 버튼을 눌러 본인인증을 완료하면<br>테스트에 사용할 수 있는 실제 <code class="bg-gray-200 text-red-500 font-mono px-1 rounded">imp_uid</code>가 생성됩니다.
        </p>
        
        <button id="certification-button" class="w-full px-4 py-3 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">
            본인인증 테스트 시작
        </button>

        <div id="result-box" class="hidden p-4 mt-6 bg-gray-50 border-l-4 border-green-500 rounded-r-lg">
            <h2 class="font-bold text-lg text-gray-700">✅ 인증 성공!</h2>
            <p class="mt-2 text-gray-600">아래 <code class="bg-gray-200 text-red-500 font-mono px-1 rounded">imp_uid</code> 값을 복사하여 Postman에서 사용하세요.</p>
            <div class="mt-3 p-3 bg-white border rounded-md text-center break-all font-mono text-blue-600" id="result-uid"></div>
        </div>
    </div>

    <!-- 2. 자바스크립트 실행 코드 (한 번만 존재해야 함) -->
    <script>
        // 이 스크립트 블록은 HTML 문서 내에서 한 번만 있어야 합니다.
        if (typeof window.IMP_INITIALIZED === 'undefined') {
            window.IMP_INITIALIZED = true;

            // 포트원 객체 초기화
            const IMP = window.IMP; 
            IMP.init("imp87506456"); // 본인의 "고객사 식별코드"

            const certificationButton = document.getElementById('certification-button');
            const resultBox = document.getElementById('result-box');
            const resultUid = document.getElementById('result-uid');

            certificationButton.addEventListener('click', function() {
                // 본인인증 창 호출
                IMP.certification({
                    popup: true // 팝업으로 열기
                }, function(rsp) { // 콜백 함수
                    if (rsp.success) {
                        // 인증 성공 시
                        resultUid.textContent = rsp.imp_uid;
                        resultBox.classList.remove('hidden');
                        alert("본인인증에 성공했습니다. 화면에 표시된 imp_uid를 복사하세요.");
                    } else {
                        // 인증 실패 시
                        alert("본인인증에 실패했습니다. 에러: " + rsp.error_msg);
                    }
                });
            });
        }
    </script>

</body>
</html>
